<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(to bottom right, #ffd1dc, #ff5f7e);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  text-align: center;
}

.container {
  max-width: 90%;
  z-index: 2;
}

.bear {
  font-size: 4rem;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 2.8rem;
  color: #b3003b;
  margin-top: 10px;
}

.subtitle {
  font-style: italic;
  margin: 15px 0;
  color: #7a0033;
}

.closing {
  margin-top: 15px;
  font-size: 0.95rem;
  color: #5a0026;
}

.buttons {
  margin-top: 35px;
  display: flex;
  justify-content: center;
  gap: 40px;
}

#yesBtn {
  padding: 15px 40px;
  font-size: 1.2rem;
  border: none;
  border-radius: 999px;
  background: linear-gradient(to right, #ff0033, #ff4d6d);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,0,51,0.6);
  transition: transform 0.2s, box-shadow 0.2s;
}

#yesBtn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px rgba(255,0,51,0.9);
}

#noBtn {
  padding: 10px 25px;
  font-size: 1rem;
  border-radius: 999px;
  border: 2px solid #ff0033;
  background: white;
  color: #ff0033;
  cursor: pointer;
  position: fixed;
}

.heart {
  position: fixed;
  bottom: -50px;
  animation: floatUp linear infinite;
  opacity: 0;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Celebration */
.celebration {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom right, #ff5f7e, #ff0033);
  color: white;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
}

.yay {
  font-size: 4rem;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

.spin {
  font-size: 3rem;
  margin: 20px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Romantic Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5aef4d7b2f.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainContent">
  <div class="bear">üêª</div>
  <h1>Will You Be My Valentine, Shonlui?</h1>
  <div class="subtitle">I've been gathering courage to ask you this...</div>
  <div class="closing">Every love story is beautiful, but ours is my favourite</div>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div class="celebration" id="celebration">
  <div class="yay">Yayyy!! üéâ</div>
  <div class="spin">üíñ</div>
  <div>I knew you'd say yes...</div>
  <div style="margin-top:15px;font-style:italic;">‚Äî Love, Pammaya üíï</div>
</div>

<script>
/* Start music on first interaction */
const music = document.getElementById("bgMusic");
document.body.addEventListener("click", () => {
  if (music.paused) music.play();
}, { once: true });

/* Floating Hearts */
let heartsActive = true;
function createHeart() {
  if (!heartsActive) return;
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random() * 30) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
for (let i = 0; i < 15; i++) setTimeout(() => setInterval(createHeart, 700), i * 200);

/* No Button Run Away */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const messages = [
  "Nope, not an option!",
  "Try again!",
  "You sure about that?",
  "Not happening!",
  "Think again!"
];
let msgIndex = 0;

function moveNoButton() {
  const yesRect = yesBtn.getBoundingClientRect();
  let x, y;
  do {
    x = Math.random() * (window.innerWidth - 120);
    y = Math.random() * (window.innerHeight - 60);
  } while (
    x > yesRect.left - 120 &&
    x < yesRect.right &&
    y > yesRect.top - 60 &&
    y < yesRect.bottom
  );
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.innerText = messages[msgIndex % messages.length];
  msgIndex++;
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* Yes Celebration */
document.getElementById("yesBtn").addEventListener("click", () => {
  heartsActive = false;
  document.getElementById("mainContent").style.display = "none";
  document.getElementById("celebration").style.display = "flex";

  for (let i = 0; i < 120; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration = (2 + Math.random()*2) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 4000);
  }
});
</script>

</body>
  </html>
